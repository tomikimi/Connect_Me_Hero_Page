<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Pushster&family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Connect_me</title>
  </head>
  <body>
    <header class="header">
      <div class="header-log-nav">
        <a href="#" class="header-logo">Connect_me</a>
        <nav class="main-nav">
          <ul class="header-navigation">
            <li><a href="" class="header-nav-link">features</a></li>
            <li><a href="" class="header-nav-link">why connect</a></li>
            <li><a href="" class="header-nav-link">pricing</a></li>
            <li><a href="" class="header-nav-link nav-cta">blog</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-register">
        <a href="#" class="btn btn-login">Log in</a>
        <a href="#" class="btn btn-signUp">Sign up</a>
      </div>
    </header>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-caption">
          <h1 class="hero-header">Connect easily with friends</h1>
          <p class="hero-paragraph">
            Use connect_me's smart Algorithm to connect with friends you have
            not connected with in a while...
          </p>
          <a href="#" class="btn btn-main">Get Started</a>
          <a href="#" class="btn btn-light">Its free</a>

          <div class="connect-images">
            <div class="connect-friends">
              <img src="images/customer-1.jpg" alt="customer photo 1" />
              <img src="images/customer-2.jpg" alt="customer photo 2" />
              <img src="images/customer-3.jpg" alt="customer photo 3" />
              <img src="images/customer-4.jpg" alt="customer photo 4" />
              <img src="images/customer-5.jpg" alt="customer photo 5" />
              <img src="images/customer-6.jpg" alt="customer photo 6" />
            </div>
            <p>Connect with over <span>250,000+</span> friends...</p>
          </div>
        </div>
        <div class="hero-img">
          <img
            src="images/undraw_Connection_re_lcud.png"
            alt="connect_me_image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
